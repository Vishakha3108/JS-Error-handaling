<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API with Error Handling</title>
</head>

<body>
    
    <!-- Write a JavaScript program that the Fetch method to retrieve data from an API , and then handles errors that may occur. For example , you could use the API at https://jsonplaceholder.typicode.com/posts/123456789 to simulate an error, and then display an error message on the webpage.  -->
    <div id="content"></div>
    <script>
        async function fetchPost() {
            const contentDiv = document.getElementById('content');

            try {
                // Fetch data from the API
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/123456789');

                // Check if the response is OK (status code 200-299)
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Parse the JSON data
                const post = await response.json();

                // Display the post data
                contentDiv.innerHTML = `
          <h1>${post.title}</h1>
          <p>${post.body}</p>
        `;
            } catch (error) {
                // Log the error to the console
                console.error('Error fetching data:', error);

                // Display an error message on the webpage
                contentDiv.innerHTML = `<p style="color: red;">Error fetching data: ${error.message}</p>`;
            }
        }

        // Call the fetchPost function to retrieve and display the post
        fetchPost();
    </script>
</body>

</html>
