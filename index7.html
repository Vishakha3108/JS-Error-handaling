<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Write a JavaScript program that uses the Fetch method to retrieve data from an API , and then logs the data to the
    console. For example , you could uses the API at https://jsonplaceholder.typicode.com/posts to retrieve a list of
    posts, and then display them to the browser console.

    <script>
        async function fetchPosts() {
            try {
                // Fetch data from the API
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');

                // Check if the response is OK (status code 200-299)
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Parse the JSON data
                const posts = await response.json();

                // Log the list of posts to the console
                console.log(posts);
            } catch (error) {
                // Log any errors to the console
                console.error('Error fetching data:', error);
            }
        }

        fetchPosts();


    </script>
</body>

</html>
